[bar/base]
background = #041247
height = 25
font-0 = "mononoki Nerd Font:size=12;3"
font-1 = "mononoki Nerd Font:size=16;3"
font-2 = "SauceCodePro NF:size=20;5"
font-3 = "Noto Sans CJK JP:size=12;3"
padding = 1
module-margin = 1
enable-ipc = true

[bar/top]
inherit = bar/base
modules-right = memory cpu wireless-network pulseaudio battery
modules-center = date
modules-left = shutdown reboot suspend lock logout

[bar/bottom]
inherit = bar/base
modules-left = i3
modules-right = spotify bluetooth
bottom = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
label-discharging = %percentage%%
label-charging = %percentage%%

ramp-capacity-0-foreground =  #FF0000
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full =  100%

[module/wireless-network]
type = internal/network
interface = wlp3s0
interval = 1
ping-interval = 3

label-connected = 直 %essid%
format-connected = <label-connected>
format-disconnected = 睊

[module/cpu]
type = internal/cpu
label =  %percentage%%

[module/date]
type = internal/date
date = %m-%d-%Y%
time = %H:%M

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
label-muted = 婢

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 墳
ramp-volume-3 = 

format-volume = <ramp-volume> <label-volume>

[module/shutdown]
type = custom/text
content-font = 3
content = 襤
click-left = ~/scripts/prompt.sh shutdown
click-middle = ~/scripts/prompt.sh shutdown
click-right = ~/scripts/prompt.sh shutdown

[module/reboot]
type = custom/text
content-font = 3
content = 
click-left = ~/scripts/prompt.sh reboot
click-middle = ~/scripts/prompt.sh reboot
click-right = ~/scripts/prompt.sh reboot

[module/logout]
type = custom/text
content-font = 3
content = 
click-left = ~/scripts/prompt.sh logout
click-middle = ~/scripts/prompt.sh logout
click-right = ~/scripts/prompt.sh logout

[module/lock]
type = custom/text
content-font = 3
content = 
click-left = ~/scripts/prompt.sh lock
click-middle = ~/scripts/prompt.sh lock
click-right = ~/scripts/prompt.sh lock

[module/suspend]
type = custom/text
content-font = 3
content = 鈴
click-left = ~/scripts/prompt.sh suspend
click-middle = ~/scripts/prompt.sh suspend
click-right = ~/scripts/prompt.sh suspend

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
tail = true
click-right = ~/.config/polybar/scripts/bluetooth.sh -tp
click-middle = ~/.config/polybar/scripts/bluetooth.sh -tp
click-left = ~/.config/polybar/scripts/bluetooth.sh -tp

[module/i3]
type = internal/i3
label-focused = %name%
label-unfocused = %name%
label-focused-foreground = #33ff57
label-focused-background = #3f3f3f
label-separator = |
label-separator-padding = 0.32
label-urgent-foreground = #FF0000
label-urgent = %name%
index-sort = true
strip-wsnumbers = true

[module/memory]
type = internal/memory
label = ﬙ %percentage_used%%

[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "%{T2}%{B#041247}%{F#000000}%{T-}"
format-suffix = "%{T2}%{B#041247}%{F#000000}"
format-background = #000000
exec = ~/.config/polybar/scripts/get_spotify_status.sh
